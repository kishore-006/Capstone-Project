{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Doctor Patient Portal">
<meta name="keywords" content="doctor, patient, portal">
<title>Doctor Patient Portal</title>
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<style>
    /* Add CSS animations */
    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

    body {
        margin: 0;
        padding: 0;
        background-image: url("{% static 'images/background.jpg' %}");
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
    }

    #header, #menu, #wrapper {
        animation: fadeIn 1s ease-in-out;
    }

    /* Add hover effect for menu items */
    #menu ul li a {
        color: #555;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
    }

    #menu ul li a:hover {
        color: #ffcc00; /* Yellow color */
    }

    #menu {
        background-color: #333;
        padding: 10px 0;
    }

    #menu ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    #menu ul li {
        display: inline;
        margin-right: 20px;
    }

    /* Adjust header style */
    #header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }

    #logo {
        font-size: 24px;
    }

    /* Adjust main content area */
    #wrapper {
        padding: 20px;
    }

    /* Adjust font styles */
    p {
        font-size: 16px;
        line-height: 1.6;
        color: #444;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
</style>
</head>
<body>
<div id="wrapper">
    <div id="header">
        <div id="logo">
            <font size="4">Doctor Patient Portal</font>
        </div>
    </div>
    <div id="menu">
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'AdminLogin' %}">Admin</a></li>
            <li><a href="{% url 'PatientLogin' %}">Patient Login</a></li>
            <li><a href="{% url 'DoctorLogin' %}">Doctor Login</a></li>
        </ul>
    </div>
    <br/>
    <div id="content">
        <p align="justify">
        </p>
    </div>
</div>
</body>
</html>
